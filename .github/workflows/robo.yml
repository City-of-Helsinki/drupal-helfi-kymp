on: [push]
name: Robot
env:
  COMPOSE_PROJECT_NAME: kymp
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Download latest dump
        uses: actions/download-artifact@v2
        with:
          name: latest.sql

      - name: Build project
        run: |
          make setup-robo
          pip install --no-cache-dir numpy
          pip install --no-cache-dir robotframework-doctestlibrary
          pip install --upgrade robotframework-seleniumlibrary

      - name: Run tests
        run: make run-robo-tests
