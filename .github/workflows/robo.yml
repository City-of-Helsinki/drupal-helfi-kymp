on: [push]
name: CI
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Setup stonehenge
        run: |
          git clone -b 3.x https://github.com/druidfi/stonehenge.git $HOME/stonehenge
          cd $HOME/stonehenge && make up

      # @todo build proxy as well.
      - name: Build project
        run: |
          docker compose up -d
          docker compose ps
          docker compose exec app "/usr/local/bin/composer install"
          docker compose exec app "/app/vendor/bin/drush si --existing-config -y"
