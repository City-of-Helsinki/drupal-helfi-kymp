on: [push]
name: Robot
env:
  SITE_PREFIX: "/kaupunkiymparisto-ja-liikenne"
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Download latest dump
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run download -n latest.sql

      - name: Build project
        run: make setup-robo

      - name: Run tests
        run: make run-robo-tests
