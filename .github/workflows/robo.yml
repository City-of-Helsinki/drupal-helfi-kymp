on: [push]
name: CI
env:
  COMPOSE_PROJECT_NAME: kymp
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build project
        run: |
          make setup-robo
          pip install --upgrade robotframework-seleniumlibrary

      - name: Run tests
        run: make run-robo-tests
