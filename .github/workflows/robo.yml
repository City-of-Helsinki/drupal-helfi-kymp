on: [push]
name: CI
env:
  PROXY_PROJECT_NAME: kymp
jobs:
  integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Build project
        run: make setup-ci

      - name: Run tests
        run: curl https://helfi-proxy.docker.so/fi/kaupunkiymparisto-ja-liikenne
