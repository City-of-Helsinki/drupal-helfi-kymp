  body: "[user:display-name],\r\n\r\nСпасибо за регистрацию на [site:name]. Ваша заявка на учетную запись в настоящее время ожидает одобрения. После того, как он будет одобрен, вы получите еще одно электронное письмо, содержащее информацию о том, как войти в систему, установить пароль и другие сведения.\r\n\r\n-- [site:name] команда"
